 <div class="block queryblock ui-widget-content" >
     <div class="modal-header" data-bind="css: {run : !dirty(), notrun: dirty() }">

         <button type="button" class="close block-window-button" data-bind="click: remove">×</button>
         <button type="button" class="close block-window-button" data-bind="click: maximize">O</button>
         <button type="button" class="close block-window-button" data-bind="click: minimize">-</button>
         <h4 data-bind="text: name"></h4>
        
     </div>
     <div class="modal-body" data-bind="visible: !minimized()">        
         <form>
             <div>
         
                 <div>
                     <label>Collection</label>
                     <select data-bind="options: availableCollections, value: inputObservables['collection']">
                     </select>
                </div>
                <div>
                     <label>Query</label>
                     <textarea data-bind="value: inputObservables['querystring']"></textarea>
                </div>
                <div>
                    <label class="checkbox"><input type="checkbox" data-bind="checked: formatterEnabled"/>Format records</label>
                </div>
                <div data-bind="visible: formatterEnabled">
                    <label>Formatter</label>
                    <select data-bind="options: formatters, value: inputObservables['formatter']"></select>
                
                </div>

                 
             </div>
         </form>
         
         <!--
         <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#demo">
              simple collapsible
        </button>
 
        <div class="demo" class="collapse in"> … </div>
        -->
         
     </div>
     <div class="modal-footer">
         <button class="btn" data-bind="attr: {disabled: dirty() == true && !preview()}, click: getPreview">Preview</button>
         <button class="btn" data-bind="click: run">Run</button>
     </div>
     <div data-bind="visible: preview" class="queryblock-preview">
        <h4>Preview</h4>
        <div data-bind="foreach: preview">
            <div data-bind="text: $parent.fromjson($data)"></div>
            <hr/>
        </div>
     </div>
     
     
 </div>
