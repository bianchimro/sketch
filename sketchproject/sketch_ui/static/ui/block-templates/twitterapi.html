 <div class="block queryblock" >
     <div class="modal-header" data-bind="css: {run : !dirty(), notrun: dirty() }">

         <button type="button" class="close block-window-button" data-bind="click: remove">Ã—</button>
         <button type="button" class="close block-window-button" data-bind="click: maximize">O</button>
         <button type="button" class="close block-window-button" data-bind="click: minimize">-</button>
         <h4 data-bind="text: name"></h4>
        
     </div>
     <div class="modal-body" data-bind="visible: !minimized()">        
         <form>
             <div>
         
                  
                <div>
                     <label>Query</label>
                     <textarea data-bind="value: inputObservables['q']"></textarea>
                </div>
                <div>
                    <label class="checkbox"><input type="checkbox" data-bind="checked: inputObservables['formatterEnabled']"/>Format records</label>
                </div>
                <div data-bind="visible: inputObservables['formatterEnabled']">
                    <label>Formatter</label>
                    <select data-bind="options: formatters, value: inputObservables['formatter']"></select>
                
                </div>

                 
             </div>
         </form>
         
     </div>
     <div class="modal-footer">
         <button class="btn" data-bind="click: run">Run</button>
     </div>
     
     
 </div>
